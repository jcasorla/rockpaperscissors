<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Rock papaer scissors</title>
</head>
<body>
    <div class="conainer">

        <div class='jumbotron'>
                <form action='/results' method='post'>
                    <label for="sel1">Rock Paper Scissors</label>
                    <select class="form-control" id="sel1" name='p1'>
                        <option>rock</option>
                        <option>paper</option>
                        <option>scissors</option>
                    </select>
                    <button type="submit" class="btn btn-success">SUBMIT</button>
                    
                </form>
                <form action='/destroy' method='GET'>
                    <button type="submit" action='/destroy' class="btn btn-danger">refresh</button>
                </form>

               

                {% if 'p1' in session %}
                    <h3>you picked {{ session['p1'] }}</h3>
                    <h3>computer picked {{ session['p2'] }}</h3>
                    <h3>you {{ session['result'] }}</h3>
                {% endif %}

        </div>
        
    </div>


</body>
</html>
